<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="col-lg-12 col-md-12 col-sm-12">
        <div class="container mt-5">
            <h1 class="mb-4">Medicine Details</h1>
            <form method="post" action="/ask">
                <div class="mb-3">
                    <label for="medicine" class="form-label">Enter Medicine Name:</label>
                    <input type="text" class="form-control" id="medicine" name="medicine" required>
                </div>
                <button type="submit" class="btn btn-primary">Get Details</button>
            </form>
            {% if detail %}
            <div class="mt-5 alert alert-success">
                <pre>{{ detail }}</pre>
            </div>
            {% endif %}
            {% if error %}
            <div class="mt-5 alert alert-danger">
                <p>{{ error }}</p>
            </div>
            {% endif %}
        </div>
    </main>
    

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
